<div class="page-wrapper">
    <div class="login-container">
        <div class="left-panel">
            <div class="company-name">V-DOMINANT</div>
        </div>

        <div class="right-panel">
            <div class="form-wrapper">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" placeholder="First Name" formControlName="email" />
                    </div>

                    <div class="form-group">
                        <input type="text" placeholder="Last Name" formControlName="email" />
                    </div>

                    <div class="form-group">
                        <input type="email" placeholder="Email ID" formControlName="email" />
                    </div>

                    <div class="form-group">
                        <input type="password" placeholder="Password" formControlName="password" />
                    </div>


                    <button type="submit" class="btn-submit" (click)="navigateToDashBoard()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
